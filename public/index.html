<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ELEGNT CSS framework</title>
    <link rel="stylesheet" href="css/elegnt.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <style>
      body {
        font-family: 'Amiko', sans-serif;
        max-width: 520px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px;
      }
      ul {
        color: #888;
        padding-left: 20px;
      }
      .btn {
        margin-bottom: 5px;
      }
      h1 {
        margin: 0;
      }
      .info {
        color: #888;
        display: inline-block;

      }
      .code {
        color: #403d39;
        background: #ebe8e3;
        font-family: monospace;
        font-size: 16px;
        padding: 10px 15px;
        display: block;
        margin-bottom: 40px;
      }
      .footer {
        display: block;
        border-top: 1px solid #ebe8e3;
        padding-top: 10px;
        margin: 60px 0;
        text-transform: uppercase;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ELEGNT Framework</h1>
    <span class="info">Elegant, fast, easy to use CSS framework.</span>
    <ul>
      <li>Responsive</li>
      <li>Mobile first</li>
      <li>BEM compilant</li>
      <li>SASS driven</li>
    </ul>
    <h2>Installation</h2>
    <span class="code">bower install elegnt</span>

    <h2>Examples</h2>
    <h3>Button style: Primary</h3>
    <button class="btn btn--primary">Normal</button>
    <button class="btn btn--primary btn--success">Success</button>
    <button class="btn btn--primary btn--error">Error</button>

    <h3>Button style: Secondary</h3>
    <button class="btn btn--secondary">Normal</button>
    <button class="btn btn--secondary btn--success">Success</button>
    <button class="btn btn--secondary btn--error">Error</button>

    <h3>Button style: Tertiary</h3>
    <button class="btn btn--tertiary">Normal</button>
    <button class="btn btn--tertiary btn--success">Success</button>
    <button class="btn btn--tertiary btn--error">Error</button>

    <span class="footer">Micha≈Ç Jach 2016</span>
  </body>
</html>
